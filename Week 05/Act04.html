
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>
<script>
    function checkOddEven() {
        var number = parseInt(document.getElementById("number").value);
        var resultElement = document.getElementById("oddEvenResult");

        if (isNaN(number)) {
            resultElement.innerText = "Please enter a valid number.";
        } else {
            if (number % 2 === 0) {
                resultElement.innerText = number + " is even.";
            } else {
                resultElement.innerText = number + " is odd.";
            }
        }
    }

    function calculateBMI() {
        var weight = parseFloat(document.getElementById("weight").value);
        var height = parseFloat(document.getElementById("height").value);
        var bmi = weight / (height * height);

        var result = "";

        if (isNaN(bmi)) {
            result = "Please enter valid weight and height.";
        } else if (bmi < 18.5) {
            result = "Underweight";
        } else if (bmi >= 18.5 && bmi <= 24.9) {
            result = "Normal weight";
        } else if (bmi >= 25 && bmi <= 29.9) {
            result = "Overweight";
        } else {
            result = "Obesity";
        }

        document.getElementById("result").innerText = "Your BMI is: " + bmi.toFixed(2) + " - " + result;
    }

    function checkNumber() {
        var userInput = document.getElementById("userInput").value;
        if (userInput.trim() === "") {
            alert("Please enter a value!");
        } else {
            alert("You entered: " + userInput);
        }
    }
</script>
</head>
<body>

<h2>Check if a number is odd or even</h2>
<input type="number" id="number">
<button onclick="checkOddEven()">Check</button>
<p id="oddEvenResult"></p>

<h2>BMI Calculator</h2>
<label for="weight">Weight (kg):</label>
<input type="number" id="weight">
<label for="height">Height (m):</label>
<input type="number" id="height">
<button onclick="calculateBMI()">Calculate BMI</button>
<p id="result"></p>

<h2>Check if textbox is empty</h2>
<input type="text" id="userInput">
<button onclick="checkNumber()">Check</button>

</body>
</html>
