<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day and Night Mode Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #628fd3; 
            color: #333; 
        }
        .container {
            position: relative;
            text-align: center;
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        .image {
            width: 100%;
            height: auto;
            display: block;
        }
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: yellow;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .day-mode {
            background-color: #628fd3;
            color: #333;
        }
        .night-mode {
            background-color: #151a66;
            color: #f0f0f0;
        }
    </style>
</head>
<body class="day-mode">
    <div class="container">
        <img class="image" id="background-img" src="img/light.jpg" alt="Light Mode">
        <div class="text-overlay" id="text-overlay">Good Morning!</div>
    </div>

    <script>
        function toggleMode() {
            const body = document.body;
            const textOverlay = document.getElementById('text-overlay');
            const backgroundImg = document.getElementById('background-img');

            if (body.classList.contains('day-mode')) {
                body.classList.remove('day-mode');
                body.classList.add('night-mode');
                textOverlay.textContent = 'Good Night!';
                backgroundImg.src = "img/night.jpg"; 
            } else {
                body.classList.remove('night-mode');
                body.classList.add('day-mode');
                textOverlay.textContent = 'Good Morning!';
                backgroundImg.src = "img/light.jpg"; 
            }
        }
    </script>

    <div style="text-align: center; margin-top: 20px;">
        <button onclick="toggleMode()">Toggle Mode</button>
    </div>
</body>
</html>
